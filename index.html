    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Apex Studio",
      "description": "AI Virtual Production Platform for creating 4K videos with AI presenters and living backgrounds",

      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }

    <!-- Critical CSS for faster first paint -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4}
      body{margin:0;font-family:'Instrument Sans',system-ui,-apple-system,sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased}
      #root{min-height:100vh;min-height:100dvh}
      .page-loader{min-height:100vh;min-height:100dvh;display:flex;align-items:center;justify-content:center;background:#0a0a0a}
      .page-loader-spinner{width:40px;height:40px;border:2px solid #333;border-top-color:#00d4ff;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>

  <body>
    <div id="root">
      <!-- Initial loading state (replaced by React) -->
      <div class="page-loader">
